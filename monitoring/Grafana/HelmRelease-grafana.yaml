apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
  namespace: grafana
spec:
  nodeSelector:
    kubernetes.io/hostname: k3s-mntr-*
  interval: 1m
  chart:
    spec:
      chart: grafana
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: grafana
      interval: 1m
  values:
    plugins:
      - victoriametrics-logs-datasource

    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: victoriametrics
            type: prometheus
            orgId: 1
            url: http://vmsingle-victoria-metrics-single-server.victoriametrics.svc.cluster.local:8428
            access: proxy
            isDefault: true
            updateIntervalSeconds: 10
            editable: true

          - name: victorialogs
            type: victoriametrics-logs-datasource
            orgId: 1
            url: http://vmlogs-victoria-logs-single-server.victorialogs.svc.cluster.local:9428
            access: proxy
            isDefault: false
            updateIntervalSeconds: 10
            editable: true

    dashboardProviders:
     dashboardproviders.yaml:
       apiVersion: 1
       providers:
       - name: 'default'
         orgId: 1
         folder: ''
         type: file
         disableDeletion: true
         editable: true
         options:
           path: /var/lib/grafana/dashboards/default

    dashboards:
      default:
        victoriametrics:
          gnetId: 10229
          revision: 22
          datasource: victoriametrics
        kubernetes:
          gnetId: 14205
          revision: 1
          datasource: victoriametrics
