---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: alerts
  namespace: flux-system
spec:
  interval: 5m0s
  path: "/app/alerts"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  targetNamespace: alerts
  wait: true
  timeout: 3m
  dependsOn:
    - name: sealed-secrets
